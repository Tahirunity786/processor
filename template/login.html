<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/butterup.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="m-auto p-5">
        <div class="p-3 bc-123ex" style="width: 30rem; height: auto; ">
            <div class="mb-4 text-center">
                <img src="{% static 'images/Group 1.svg' %}" alt="logo">
            </div>
            <div class="text-center mb-3 mt-3">
                <h1 style="font-weight: 600;">Login</h1>
            </div>
            <div class="form">
                <form id="login-form" method="post">

                    <div class="mb-2">
                        <label for="email">Email</label>
                        <input type="email" class="w-100" id="email" name="email" placeholder="example@gmail.com">
                        <div id="msg"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="w-100" name="password" id="password">
                        <div id="cmsg"></div>
                    </div>

                    <div class="mb-4">
                        <button class="btn-bc-123xee">
                            Login
                        </button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <p class="mb-0">Already have an account? <b><a href="/register">Sign In</a></b></p>
                        </div>
                        <div>
                            <a href="#" class="mb-0">Forgot Password</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/butterup.min.js' %}"></script>
    <script src="{% static 'js/apps.js' %}"></script>
</body>

</html>
