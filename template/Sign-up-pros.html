<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/butterup.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>Continue</title>
</head>

<body>
    <div class="m-auto p-5">
        <div class="p-3 bc-123ex" style="width: 30rem; height: auto; ">
            <div class="mb-4 text-center">
                <img src="{% static 'images/Group 1.svg' %}" alt="logo">
            </div>

            <div class="form">
                <form id="signup-continue" method="post">
                    <div class="row mb-2">
                        <div class="col-lg-6 mb-2">
                            <label for="firstname">First name</label>
                            <input type="text" class="w-100" id="firstname" name="first_name" placeholder="Jhon">
                        </div>
                        <div class="col-lg-6 mb-2">
                            <label for="lastname">Last name</label>
                            <input type="text" class="w-100" id="lastname" name="last_name" placeholder="Smith">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="lastname">Password</label>
                        <input type="password" name="password" class="w-100" id="lastname" placeholder="Create a strong password">
                        <div style="padding-left: 20px; padding-top: 10px;">
                            <ul>
                                <li>Password contain at least 8 digits</li>
                                <li>Password must contain special characters</li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lastname">Confirm Password</label>
                        <input type="password" name="confirm_password" class="w-100" id="lastname" >
                        <div id="cmsg"></div>
                    </div>
                    
                    <div class="mb-2">
                        <button class="btn-bc-123xee">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/butterup.min.js' %}"></script>
    <script src="{% static 'js/apps.js' %}"></script>
</body>

</html>
